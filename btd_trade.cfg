This config allows you to fully customize the price a which the trader sells
items. If you find the mod a little hard for your liking then lowering the cost 
of the more powerfull weapons, airstrikes, and choppers will help make it easier.

Do remember that this mod is ment to be hard and default prices have been carefully
choosen to reflect that. we didnt want to make the defualt too easy for you but as
we are nice we have given you the option to become noobs :D


//******************************************************************************
// General Trade Settings
//******************************************************************************

// The perecntage traders buy items from players as a decimal - 25% = 0.25 (defualt), 50% = 0.5, 75% = 0.75 ect ect
set btd_trader_buy "0.25"

// Use defult weapon prices - 1 = yes, 0 = no (defualt)
set btd_custom_prices "0"

// Allow players to trade with each other - 1 = yes (grace only, defualt), 2 = yes (anytime during game) 0 = no 
set btd_player_trade "1"



//******************************************************************************
// Admin Pickups
//******************************************************************************

// This section lets admins pick up players and zombies

// Use (F) = pick up / drop player
// Melee (V) = move player  / zombie closer
// Melee (V) + ADS (Right Mouse) = Move player / zombie away

// turn pickup on for admin one ( 1 = yes, 0 = No | Default = No )
set btd_pickup_admin1 "1"

// turn pickup on for admin two ( 1 = yes, 0 = No | Default = No )

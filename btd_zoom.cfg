// if dvars are deleted or fall ouside given values, The settings will revert to the default values
// this means that the zoom part of the mod shouldnt break. All default values have been scripted into the mod

//***************************************************************************************************************************
// colour numbers used to set the colour of text displayed while sniping
//***************************************************************************************************************************
// 1 = Red 
// 2 = Green			(green is a "forest green" not a bright green)
// 3 = Yellow
// 4 = Blue
// 5 = Cyan
// 6 = pink/Magenta
// 7 = White
// 8 = Black
//***************************************************************************************************************************

// disable the info text, shows what keys to use to zoom in and out, | 0 = Enable | 1 = Disable |(default = Enable)
set scr_disable_info_text "0"

// disable the zoom factor text, shows what lvl of zoom the player is using | 0 = Enable | 1 = Disable |(default = Enable)
set scr_disable_zoom_text "0"

// colour of the info text  (default = Cyan)
set scr_info_text "5"

// colour of the zoom factor text (default = White)
set scr_zoom_text "7"

// colour of the current highlighted zoom factor text (default = blue)
set scr_zoom_highlight_text "4"

//***************************************************************************************************************************
// zoom numbers used to set the max and min zoom factors below while sniping
//***************************************************************************************************************************
// 1 = 1x
// 2 = 2x			
// 3 = 4x
// 4 = 8x
// 5 = 16x			(16x is the default zoom factor for Call Of Duty 4)
// 6 = 22x
// 7 = 28x
// 8 = 34x
//***************************************************************************************************************************

// if the min_zoom is greater than the max_zoom, or the max_zoom is less than the min_zoom default settings will be applied
// Zoom settings for each sniper rilfe can however be changed, so some rilfes can have a greater zoom than others
// to remove the zoom on a rifle set all 3 values for that rifle to the desired zoom factor

// while the player is alive, all scoped weapons will retain their last zoom factor.
// therefor if the player has 2 scoped weapons both set a differant zoom factors, it might take a few milli seconds
// to update the zoom when switching between those weapons (this should be hardly noticeable tho)

//***************************************************************************************************************************

// start_zoom = the zoom factor when the weapon is first lifted
// min_zoom = the minium zoom factor for that scoped weapon
// max_zoom = the maximun zoom factor for that scoped weapon

// defaults are: Start = 8X, Min = 1X, Max = 22X for all scoped weapons

// ===== M40A3 =====

set scr_m40a3_start_zoom "4"
set scr_m40a3_min_zoom "1"
set scr_m40a3_max_zoom "6"

// ===== M21 =====

set scr_m21_start_zoom "4"
set scr_m21_min_zoom "1"
set scr_m21_max_zoom "7"

// ===== Dragunov =====

set scr_drag_start_zoom "4"
set scr_drag_min_zoom "1"
set scr_drag_max_zoom "7"

// ===== Remington 700 =====

set scr_r700_start_zoom "4"
set scr_r700_min_zoom "1"
set scr_r700_max_zoom "6"

// ===== Barrett M82A1 50.Cal =====

set scr_m82_start_zoom "4"
set scr_m82_min_zoom "1"
set scr_m82_max_zoom "8"
